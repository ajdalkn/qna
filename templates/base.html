<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quora</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
        <div class="ms-auto">
            {% if user.is_authenticated %}
                <span class="me-3">{{ user.first_name|title }}</span>
                <a class="btn btn-outline-danger" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a class="btn btn-outline-primary me-2" href="{% url 'login' %}">Login</a>
                <a class="btn btn-primary" href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>
    </nav>
    <br>

    {% block content %}{% endblock content %}

    <footer class="text-center mt-5 py-3 text-muted border-top">
        &copy; {{ year|default:2025 }} Quora. All rights reserved.
    </footer>
</body>
</html>
